<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGX Dino Runner</title>

<style>
    body {
        margin:0;
        background:#000;
        overflow:hidden;
        font-family:"Poppins",sans-serif;
    }

    #game {
        width:100%;
        height:100vh;
        background:linear-gradient(#000,#111);
        position:relative;
        overflow:hidden;
    }

    #dino {
        width:50px;
        height:50px;
        background:#FFD700;
        border-radius:8px;
        position:absolute;
        bottom:50px;
        left:40px;
    }

    #cactus {
        width:40px;
        height:50px;
        background:#fff;
        border-radius:5px;
        position:absolute;
        bottom:50px;
        right:-60px;
    }

    #score {
        position:absolute;
        top:20px;
        right:20px;
        color:#FFD700;
        font-size:22px;
        text-shadow:0 0 8px #FFD700;
    }
</style>
</head>

<body>

<div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
    <div id="score">Score: 0</div>
</div>

<!-- SOUND EFFECTS -->
<audio id="jumpSound" src="https://assets.mixkit.co/active_storage/sfx/2005/2005-preview.mp3"></audio>
<audio id="hitSound" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

<script>
let dino = document.getElementById("dino");
let cactus = document.getElementById("cactus");
let scoreText = document.getElementById("score");
let jumpSound = document.getElementById("jumpSound");
let hitSound = document.getElementById("hitSound");

let score = 0;
let isJumping = false;

document.addEventListener("touchstart", jump);
document.addEventListener("keydown", jump);

function jump() {
    if (isJumping) return;
    isJumping = true;

    jumpSound.play();

    let jumpHeight = 0;

    let up = setInterval(() => {
        if (jumpHeight >= 120) {
            clearInterval(up);

            let down = setInterval(() => {
                if (jumpHeight <= 0) {
                    clearInterval(down);
                    isJumping = false;
                }
                jumpHeight -= 5;
                dino.style.bottom = (50 + jumpHeight) + "px";
            }, 20);
        }
        jumpHeight += 5;
        dino.style.bottom = (50 + jumpHeight) + "px";
    }, 20);
}

let cactusMove = setInterval(() => {
    let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));
    let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));

    if (cactusLeft < -50) {
        cactus.style.left = "100%";
        score++;
        scoreText.innerHTML = "Score: " + score;
    }

    // collision
    if (cactusLeft < 80 && cactusLeft > 20 && dinoBottom < 80) {
        hitSound.play();
        alert("Game Over!\nScore: " + score);
        score = 0;
        scoreText.innerHTML = "Score: 0";
    }

    cactus.style.left = cactusLeft - 8 + "px";
}, 30);
</script>

</body>
</html>
