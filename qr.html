<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGX ‚Äî LINE QR</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins","Noto Sans Thai",sans-serif;
        background: radial-gradient(circle at top, #020611, #050816);
        color: white;
        text-align: center;
        overflow-x: hidden;
        padding: 20px;
    }

    /* STARFIELD BACKGROUND */
    #stars {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        z-index: -5;
    }

    .box {
        width: 90%;
        max-width: 390px;
        margin: 60px auto;
        padding: 25px;
        background: rgba(255,255,255,0.08);
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.22);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(255,215,0,0.25);
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .qr-img {
        width: 240px;
        border-radius: 12px;
        box-shadow: 0 0 18px rgba(255,255,255,0.35);
    }

    .back-btn {
        position: fixed;
        top: 15px; left: 15px;
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.35);
        padding: 10px 16px;
        border-radius: 12px;
        color: #ffd700;
        font-size: 18px;
        cursor: pointer;
        backdrop-filter: blur(7px);
        transition: 0.25s;
    }

    .back-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 18px rgba(255,215,0,0.7);
    }

    h2 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #ffd700;
        text-shadow: 0 0 12px #ffd700;
    }
</style>
</head>

<body>

<canvas id="stars"></canvas>

<button class="back-btn" onclick="location.href='contact.html'">‚¨Ö ‡∏Å‡∏•‡∏±‡∏ö</button>

<div class="box">
    <h2>üì± LINE Official ‚Äî MGX</h2>

    <!-- QR IMAGE -->
    <img class="qr-img" 
         src="https://raw.githubusercontent.com/gdsxfinance/mgxfarm/main/qr-mgx.png" 
         alt="MGX Line QR">
</div>


<script>
/* STARFIELD */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let stars = [];

for (let i=0; i<140; i++){
    stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*1.5,
    });
}

function renderStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(renderStars);
}
renderStars();
</script>

</body>
</html>
