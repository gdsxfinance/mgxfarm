<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ü§ù Partners & Exchanges ‚Äî MGX</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", "Noto Sans Thai", sans-serif;
        background: radial-gradient(circle at top, #020611, #050816);
        color: white;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 32px;
        color: #ffd700;
        text-shadow: 0 0 20px #ffd700, 0 0 45px #ffd700;
        animation: glow 2s infinite alternate;
        margin-bottom: 10px;
    }

    @keyframes glow {
        from { text-shadow: 0 0 15px #ffd700; }
        to   { text-shadow: 0 0 40px #ffeb8a; }
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        margin-top: 25px;
    }

    .card {
        width: 330px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 22px;
        padding: 30px 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(255,215,0,0.15);
        transition: 0.25s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(255,215,0,0.35);
    }

    .logo {
        width: 90px;
        height: 90px;
        margin-bottom: 18px;
        object-fit: contain;
        border-radius: 50%;
        padding: 10px;
        background: rgba(0,0,0,0.35);
        box-shadow: 0 0 25px rgba(255,215,0,0.25);
    }

    .label {
        font-size: 20px;
        margin-bottom: 12px;
        color: #ffd700;
        font-weight: bold;
    }

    .btn {
        display: inline-block;
        padding: 10px 18px;
        background: #ffd70011;
        border: 1px solid #ffd70066;
        color: #ffd700;
        border-radius: 14px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.25s;
    }

    .btn:hover {
        background: #ffd70033;
        box-shadow: 0 0 15px #ffd700;
    }
</style>
</head>

<body>

<h1>ü§ù PARTNERS & EXCHANGES</h1>

<div class="container">

    <!-- PancakeSwap -->
    <div class="card">
        <img src="pancake.png" class="logo">
        <div class="label">PancakeSwap (MGX / USDT)</div>
        <a class="btn" href="https://pancakeswap.finance/swap?outputCurrency=0xc2B5cf3312C532B628A2e510f4653B844c1597A9&inputCurrency=0x55d398326f99059fF775485246999027B3197955" target="_blank">Trade MGX/USDT</a>
    </div>

    <!-- DEXTools -->
    <div class="card">
        <img src="dextools.png" class="logo">
        <div class="label">DEXTools</div>
        <a class="btn" href="https://www.dextools.io" target="_blank">View Chart</a>
    </div>

    <!-- PooCoin -->
    <div class="card">
        <img src="poocoin.png" class="logo">
        <div class="label">PooCoin</div>
        <a class="btn" href="https://poocoin.app" target="_blank">Open Chart</a>
    </div>

    <!-- CoinMarketCap -->
    <div class="card">
        <img src="cmc.png" class="logo">
        <div class="label">CoinMarketCap</div>
        <a class="btn" href="https://coinmarketcap.com" target="_blank">View Listing</a>
    </div>

    <!-- CoinGecko -->
    <div class="card">
        <img src="coingecko.png" class="logo">
        <div class="label">CoinGecko</div>
        <a class="btn" href="https://www.coingecko.com" target="_blank">View Listing</a>
    </div>

    <!-- Bogged Finance -->
    <div class="card">
        <img src="bogged.png" class="logo">
        <div class="label">Bogged Finance</div>
        <a class="btn" href="https://bogged.finance" target="_blank">Trade</a>
    </div>

    <!-- BabyDogeSwap -->
    <div class="card">
        <img src="babydoge.png" class="logo">
        <div class="label">BabyDogeSwap</div>
        <a class="btn" href="https://babydoge.com/swap" target="_blank">Open DEX</a>
    </div>

</div>

</body>
</html>
