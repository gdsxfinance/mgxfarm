<style>
    :root {
        --gold: #ffd700;
        --dark: #080b16;
        --card: rgba(255,255,255,0.05);
        --border: rgba(255,255,255,0.15);
    }

    body {
        margin: 0;
        background: radial-gradient(circle at top, #020611, #050816);
        color: white;
        font-family: "Poppins","Noto Sans Thai",sans-serif;
        text-align: center;
        padding: 30px 15px;
    }

    h1 {
        font-size: 34px;
        margin-bottom: 5px;
        color: var(--gold);
        text-shadow: 0 0 20px var(--gold), 0 0 40px var(--gold);
    }

    p.sub {
        opacity: .75;
        font-size: 15px;
        margin-bottom: 30px;
    }

    .card {
        width: 90%;
        max-width: 420px;
        margin: 18px auto;
        background: var(--card);
        border: 1px solid var(--border);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(255,215,0,0.15);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .logo img, .partner-logo {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: contain;
        background: rgba(0,0,0,0.4);
        padding: 12px;
        box-shadow: 0 0 25px rgba(255,215,0,0.4);
        margin-bottom: 10px;
    }

    .title {
        font-size: 22px;
        margin-bottom: 15px;
        color: var(--gold);
        font-weight: 600;
        text-shadow: 0 0 20px var(--gold);
    }

    .btn {
        display: inline-block;
        background: #fff7c2;
        color: #000;
        padding: 13px 28px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        transition: 0.2s;
        box-shadow: 0 0 12px rgba(255,230,150,0.7);
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 18px rgba(255,230,150,1);
    }

</style>
</head>
