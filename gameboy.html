<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGX GAME STATION</title>

<style>
body {
  margin:0;
  background: radial-gradient(circle at top, #000014, #001122, #000);
  color:white;
  font-family: "Poppins","Noto Sans Thai",sans-serif;
  text-align:center;
}

/* Header */
h1 {
  margin-top:20px;
  font-size:28px;
  text-shadow:0 0 15px #00ffd5, 0 0 30px #00ffd5;
}

/* Game frame */
#gameFrame {
  width: 92%;
  height: 520px;
  margin:auto;
  border:none;
  border-radius:20px;
  box-shadow:0 0 25px #00ffd5;
  background:black;
}

/* Game buttons layout */
.game-container {
  width: 95%;
  margin:auto;
  margin-top:15px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:12px;
}

.game-btn {
  padding:12px 18px;
  border-radius:12px;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(0,255,255,0.4);
  color:white;
  cursor:pointer;
  font-size:18px;
  min-width:130px;
  backdrop-filter:blur(4px);
  box-shadow:0 0 12px rgba(0,255,255,0.28);
}
.game-btn:hover {
  background:rgba(0,255,255,0.25);
  box-shadow:0 0 25px #00ffe5;
}

/* Back button */
.back-btn {
  position:absolute;
  top:15px; left:15px;
  background:#00ffd5;
  color:black;
  border-radius:10px;
  padding:8px 15px;
  font-size:18px;
  text-decoration:none;
}
</style>
</head>

<body>

<a class="back-btn" href="index.html">â¬… Back</a>

<h1>ğŸ® MGX GAME STATION</h1>

<!-- GAME MENU -->
<div class="game-container">

  <div class="game-btn" onclick="loadGame('hextris')">ğŸ”· Hextris</div>

  <div class="game-btn" onclick="loadGame('slope')">ğŸŸ¢ Slope 3</div>
  <div class="game-btn" onclick="loadGame('tunnel')">ğŸ”µ Tunnel Rush 3D</div>
  <div class="game-btn" onclick="loadGame('stack')">ğŸŸ§ Stack</div>

  <div class="game-btn" onclick="loadGame('elastic')">ğŸ˜‚ Elastic Man</div>

</div>

<!-- GAME AREA -->
<iframe id="gameFrame"></iframe>

<script>
function loadGame(game) {
  const games = {
    tetris: "https://tetris.com/play",
    hextris: "https://hextris.io",
    slope: "https://slopegame.online/slope-game.embed",
    tunnel: "https://tunnelrushgame.com/tunnel-rush.embed",
    stack: "https://stackgame.io/stack.embed",
    elastic: "https://pacogames.com/embed/elastic-man",
    ballsort: "https://ballsortpuzzle.org/ball-sort-puzzle.embed",
    fruit: "https://fruitsmerge.com/merge-fruits.embed",
    paper: "https://paper-io.com/paperio2.embed",
    drift: "https://drifthunters.com/"
  };

  document.getElementById("gameFrame").src = games[game];
}
</script>

</body>
</html>
