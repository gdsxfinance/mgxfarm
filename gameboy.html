<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGX GAME STATION</title>

<style>
body {
  margin:0;
  background: radial-gradient(circle at top, #000014, #001122, #000);
  color:white;
  font-family: "Poppins","Noto Sans Thai",sans-serif;
  text-align:center;
}

/* Header */
h1 {
  margin-top:20px;
  font-size:28px;
  text-shadow:0 0 15px #00ffd5, 0 0 30px #00ffd5;
}

/* Game frame */
#gameFrame {
  width: 90%;
  height: 480px;
  margin:auto;
  border:none;
  border-radius:18px;
  box-shadow:0 0 25px #00ffd5;
  background:black;
}

/* Menu buttons */
.game-btn {
  padding:10px 15px;
  margin:8px;
  border-radius:12px;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(0,255,255,0.3);
  color:white;
  cursor:pointer;
  display:inline-block;
  font-size:16px;
  backdrop-filter:blur(4px);
  box-shadow:0 0 12px rgba(0,255,255,0.25);
}

.game-btn:hover {
  background:rgba(0,255,255,0.22);
  box-shadow:0 0 25px #00ffe5;
}

/* Back button */
.back-btn {
  position:absolute;
  top:15px; left:15px;
  background:#00ffd5;
  color:black;
  border-radius:10px;
  padding:8px 15px;
}

/* CONTROLLER STYLE */
#controller {
  position: fixed;
  bottom: 25px;
  width: 100%;
  display: flex;
  justify-content: space-around;
  pointer-events: auto;
  z-index: 9999;
}

/* D-PAD */
#dpad {
  width: 140px;
  height: 140px;
  position: relative;
}

.dir {
  position: absolute;
  width: 48px;
  height: 48px;
  border-radius: 12px;
  border: 1px solid #00ffd5;
  background: rgba(0,255,255,0.12);
  color: white;
  font-size: 22px;
  box-shadow: 0 0 12px #00ffd5;
}

.up    { top: 0; left: 46px; }
.down  { bottom: 0; left: 46px; }
.left  { top: 46px; left: 0; }
.right { top: 46px; right: 0; }

/* AB BUTTONS */
#ab-btns {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
}

#ab-btns button {
  width: 70px;
  height: 70px;
  font-size: 24px;
  border-radius: 50%;
  border:1px solid #ff00dd;
  background: rgba(255,0,200,0.12);
  color:white;
  box-shadow:0 0 12px #ff00dd;
}

/* START / SELECT */
#startselect {
  display:flex;
  flex-direction:column;
  justify-content:space-around;
}

#startselect button {
  padding:8px 20px;
  background:rgba(255,255,255,0.15);
  border:1px solid #fff;
  color:white;
  border-radius:10px;
}
</style>
</head>

<body>

<a class="back-btn" href="index.html">â¬… Back</a>

<h1>ğŸ® MGX GAME STATION</h1>

<!-- GAME MENU -->
<div>
  <div class="game-btn" onclick="loadGame('tetris')">ğŸŸ¦ Tetris</div>
  <div class="game-btn" onclick="loadGame('pacman')">ğŸŸ¡ Pac-Man</div>
  <div class="game-btn" onclick="loadGame('mario')">ğŸ„ Mario</div>
  <div class="game-btn" onclick="loadGame('space')">ğŸš€ Space Invaders</div>
  <div class="game-btn" onclick="loadGame('2048')">ğŸ”¢ 2048</div>
  <div class="game-btn" onclick="loadGame('snake')">ğŸ Snake</div>
  <div class="game-btn" onclick="loadGame('dash')">ğŸ’¥ Geometry Dash</div>
  <div class="game-btn" onclick="loadGame('run3')">ğŸƒ Run 3</div>
  <div class="game-btn" onclick="loadGame('flappy')">ğŸ•Šï¸ Flappy Bird</div>
</div>

<!-- GAME AREA -->
<iframe id="gameFrame"></iframe>

<!-- CONTROLLER -->
<div id="controller">
  <div id="dpad">
    <button class="dir up"    data-key="ArrowUp">â–²</button>
    <button class="dir left"  data-key="ArrowLeft">â—€</button>
    <button class="dir right" data-key="ArrowRight">â–¶</button>
    <button class="dir down"  data-key="ArrowDown">â–¼</button>
  </div>

  <div id="ab-btns">
    <button class="btn-a" data-key="KeyZ">A</button>
    <button class="btn-b" data-key="KeyX">B</button>
  </div>

  <div id="startselect">
    <button class="start"  data-key="Enter">Start</button>
    <button class="select" data-key="Space">Select</button>
  </div>
</div>

<script>
function loadGame(game) {
  const games = {
    tetris: "https://tetris.com/play",
    pacman: "https://scratch.mit.edu/projects/56926846/embed",
    mario: "https://supermario-game.com/embed",
    space: "https://freeinvaders.org/",
    2048: "https://play2048.co/",
    snake: "https://playsnake.org/",
    dash: "https://geometrydashfree.com/games/geometry-dash-lite",
    run3: "https://run3.io/run-3.embed",
    flappy: "https://flappybird.io/"
  };

  document.getElementById("gameFrame").src = games[game];
}

function sendKey(eventType, key) {
  const evt = new KeyboardEvent(eventType, { key: key, bubbles: true });
  const iframe = document.getElementById("gameFrame");
  iframe.contentWindow.dispatchEvent(evt);
}

document.querySelectorAll("#controller button").forEach(btn => {
  btn.addEventListener("touchstart", () => sendKey("keydown", btn.dataset.key));
  btn.addEventListener("touchend", () => sendKey("keyup", btn.dataset.key));
});
</script>

</body>
</html>
