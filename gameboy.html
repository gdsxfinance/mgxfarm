<!DOCTYPE html>

<head>

<title>MGX GAME STATION</title>

<style>
body {
  margin:0;
  background: radial-gradient(circle at top, #000014, #001122, #000);
  color:white;
  font-family: "Poppins","Noto Sans Thai",sans-serif;
  text-align:center;
}

h1 {
  margin-top:20px;
  font-size:28px;

}

#gameFrame {

  margin:auto;
  border:none;
  border-radius:18px;
  box-shadow:0 0 25px #00ffd5;
  background:black;

/* Game buttons */
.game-btn {
  padding:10px 15px;
  margin:6px;
  border-radius:12px;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(0,255,255,0.3);
  color:white;
  cursor:pointer;
  display:inline-block;
  font-size:15px;
  backdrop-filter:blur(4px);
  box-shadow:0 0 12px rgba(0,255,255,0.25);
}
.game-btn:hover {
  background:rgba(0,255,255,0.22);
  box-shadow:0 0 25px #00ffe5;
}

.back-btn {
  position:absolute;
  top:15px; left:15px;
  background:#00ffd5;
  color:black;
  border-radius:10px;
  padding:8px 15px;
}
</style>
</head>

<body>

<!-- GAME AREA -->
<iframe id="gameFrame"></iframe>

<script>
function loadGame(game) {
  const games = {

    gdash: "https://geometrydashfree.com/games/geometry-dash-lite",

    hextris: "https://hextris.io/",
    crossy: "https://crossyroad.io/",
    block: "https://blockpuzzlegame.io/",
    sudoku: "https://sudoku.com/play/",
    flappyblock: "https://flappyblock.github.io/"
  };

  document.getElementById("gameFrame").src = games[game];
}
</script>
