<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üí∞ MGX TREASURY MONITOR</title>

<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
  :root {
    --gold: #ffd700;
    --neon: #00ffd5;
    --bg1: #020611;
    --bg2: #050816;
    --card: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.15);
  }

  body {
    margin: 0;
    font-family: "Poppins","Noto Sans Thai",sans-serif;
    background: radial-gradient(circle at top, var(--bg1), var(--bg2));
    color: white;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 32px;
    color: var(--gold);
    text-shadow: 0 0 18px var(--gold), 0 0 40px var(--gold);
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 15px var(--gold); }
    to   { text-shadow: 0 0 35px var(--gold); }
  }

  .cards {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 18px;
  }

  .card {
    width: 300px;
    background: var(--card);
    border: 1px solid var(--border);
    padding: 22px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease;
    box-shadow: 0 0 25px rgba(255,215,0,0.18);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .num {
    font-size: 28px;
    font-weight: bold;
    color: var(--gold);
    text-shadow: 0 0 20px var(--gold), 0 0 40px var(--gold);
  }

  .label {
    margin-top: 5px;
    opacity: 0.8;
  }

  footer {
    margin-top: 50px;
    opacity: 0.4;
    font-size: 12px;
  }
</style>
</head>
<body>

<h1>üí∞ MGX TREASURY MONITOR</h1>
<p style="opacity:.7">‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏•‡∏±‡∏á MGX ‡πÅ‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå</p>

<div class="cards">

  <div class="card">
    <div class="num" id="treasuryUSD">Loading...</div>
    <div class="label">Treasury Balance (USD)</div>
  </div>

  <div class="card">
    <div class="num" id="lockedMGX">Loading...</div>
    <div class="label">Total MGX Locked</div>
  </div>

  <div class="card">
    <div class="num" id="rewardPool">Loading...</div>
    <div class="label">Reward Pool</div>
  </div>

</div>

<footer>¬© 2025 MGX Project ‚Äî MetaGoldX Treasury Transparency</footer>

<script>
const TOKEN = "0xc2B5cf3312C532B628A2e510f4653B844c1597A9";
const TREASURY = "0x0a12e0c7180b0f5804789c06912d864af486ea77";
const FARM = "0xa63Dbdd62E482633F8Ee7F240ed311Eb974120D3";

const provider = new ethers.providers.JsonRpcProvider("https://bsc-dataseed.binance.org/");

// ABI ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
const erc20ABI = [
  "function balanceOf(address) view returns(uint256)",
  "function decimals() view returns(uint8)"
];

const farmABI = [
  "function userInfo(address) view returns (uint256 amount, uint256 rewardDebt)",
  "function pendingReward(address) view returns (uint256)"
];

const token = new ethers.Contract(TOKEN, erc20ABI, provider);
const farm = new ethers.Contract(FARM, farmABI, provider);

async function loadData() {
  try {
    const decimals = await token.decimals();

    // 1) Treasury MGX Balance
    const mgxBal = await token.balanceOf(TREASURY);
    const mgx = Number(ethers.utils.formatUnits(mgxBal, decimals));

    // Example price
    const usdRate = 0.0436;
    const usdValue = (mgx * usdRate).toLocaleString();
    document.getElementById("treasuryUSD").textContent = "$" + usdValue;

    // 2) Total MGX Locked (‡πÉ‡∏ä‡πâ userInfo ‡∏à‡∏£‡∏¥‡∏á)
    const info = await farm.userInfo(TREASURY);
    const locked = Number(ethers.utils.formatUnits(info.amount, decimals)).toLocaleString();
    document.getElementById("lockedMGX").textContent = locked + " MGX";

    // 3) Reward Pool (pendingReward)
    const reward = await farm.pendingReward(TREASURY);
    const rw = Number(ethers.utils.formatUnits(reward, decimals)).toLocaleString();
    document.getElementById("rewardPool").textContent = rw + " MGX";

  } catch (err) {
    console.error("ERROR:", err);
  }
}

loadData();
setInterval(loadData, 10000);
</script>

</body>
</html>
