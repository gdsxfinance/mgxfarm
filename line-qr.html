<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGX LINE QR</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: "Poppins", "Noto Sans Thai", sans-serif;
    text-align: center;
  }
  .qr-box {
    margin-top: 40px;
  }
  .qr-img {
    width: 280px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.4);
    padding: 8px 16px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="back-btn" onclick="history.back()">← กลับ</button>

<div class="qr-box">
  <img src="mgx-line-qr.png" class="qr-img">
</div>

</body>
</html>
